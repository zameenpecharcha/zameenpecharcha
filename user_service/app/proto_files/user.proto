syntax = "proto3";

package user;

service UserService {
  rpc GetUser (UserRequest) returns (UserResponse);
  rpc CreateUser (CreateUserRequest) returns (UserResponse);
}

message UserRequest {
  string id = 1;  // UUID string
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  int32 phone = 3;
  string password = 4;
  string role = 5;
  string location = 6;
  string profile_photo = 7;
  string bio = 8;
  string created_by = 9;  // UUID string
}

message UserResponse {
  bool success = 1;
  string message = 2;
  UserData user = 3;
}

message UserData {
  string id = 1;  // UUID string
  string name = 2;
  string email = 3;
  int32 phone = 4;
  string role = 5;
  string location = 6;
  string profile_photo = 7;
  string bio = 8;
  string created_at = 9;
  string updated_at = 10;
  bool is_active = 11;
  bool is_deleted = 12;
  string deleted_at = 13;
  string created_by = 14;  // UUID string
  string updated_by = 15;  // UUID string
}