syntax = "proto3";

package user;

service UserService {
  rpc GetUser (UserRequest) returns (UserResponse);
  rpc CreateUser (CreateUserRequest) returns (UserResponse);
}

message UserRequest {
  string id = 1;  // Changed from int32 to string to support UUIDs
}

message CreateUserRequest {
  string name = 1;
  string email = 2;
  string phone = 3;  // Changed from int32 to string to match user entity
  string password = 4;
  string role = 5;  // profession/role of the user
  string location = 6;  // Google Maps location (latitude,longitude)
}

message UserResponse {
  string id = 1;  // Changed from int32 to string to support UUIDs
  string name = 2;
  string email = 3;
  string phone = 4;  // Changed from int32 to string to match user entity
  string role = 5;
  string location = 6;
} 